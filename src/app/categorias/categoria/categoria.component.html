<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" >
  <div class="form-group">
    <label>Nome</label>
    <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" required>
    <div class="validation-error" *ngIf="nome.invalid && nome.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Descrição</label>
    <input name="descricao" #descricao="ngModel" [(ngModel)]="service.formData.descricao" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
  </div>
</form>
